<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dziwki.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUPNO DZIWEK</title>
</head>
<body>
    <div class="container">
        <h1>witaj,proszę o podanie numeru karty kredytowej</h1>
        <br>
        <form id="creditCardForm" action="" method="post">
            <div class="input-container">
                <input class="lik" type="text" name="karta" id="karta" required placeholder=" " maxlength="16" minlength="16">
                <label for="karta">Podaj numer karty cfelu</label>
            </div>
            <input class="submit" type="submit" value="wyslij">
        </form>
        <div id="message" style="display: none; margin-top: 20px; font-size: 20px; color: rgb(119, 0, 255);">
            Dziękuje cfelu za numer karty!
        </div>
    </div>
    <script>
        document.getElementById('creditCardForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('message').style.display = 'block'; 
        });
    </script>

</body>
</html>
