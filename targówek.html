<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="targówek.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamów Mefedron Z Targówka</title>
</head>
<body>
    <a href="index.html">
    <div class="back">
        <img src="imoges/next.png" height="100px" width="100px"  alt="hui">

    </div>
</a>
    

<div class="main">
    <h1>Siema! Wygrywasz Darmowy <span id="hs">Najlepszy</span><br>Mefedron z targówka Na Świecie!<br>Podaj adres:</h1>
    <div class="wwq">

    <form class="nigg" action="#" method="post">
        <span class="form-group">
            <label for="adres">Adres:</label>
            <input id="inputField" name="adres" maxlength="30" required type="text">
        </span>

        <span class="form-group">
            <label for="kod">Kod pocztowy:</label>
            <input id="inputField" name="kod" maxlength="6" required type="text">
        </div>

        <div class="form-group">
            <label for="info">Dodatkowe informacje adresu:</label>
            <input id="inputField" name="info" maxlength="100" required type="text">
        </div>
        </form>
        <button id="showTextButton" class="gg" type="submit">Wyślij</button>
        <div id="textContainer" style="display: none; margin-top: 20px; color: white;">
            dzięki cfelu za adres, mefedron w drodze
        </div>

        <script>
        document.getElementById('showTextButton').addEventListener('click', function () {
    const inputField = document.getElementById('inputField');
    const textContainer = document.getElementById('textContainer');

    if (inputField.value.trim() !== '') {
        textContainer.style.display = 'block';
        textContainer.textContent = textContent.value;
    } 
    else {
        textContainer.style.display = 'none'; 
        alert('Kurwo, Napisz coś!');
    }
});
        </script>
    </div>
</div>

    <div class="video">
        <video src="imoges/targówek.mp4" preload="auto" autoplay loop muted controls  width="300px">

        </video>
    </div>
